<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TUGAS 18</title>
  </head>
  <body>
    <h1>Tugas Input Element (date)</h1>
    <form action="index.html" method="post">
      <label>Date: <input type="date" name="" value=""></label>
      <br><br>
      <label>Datetime: <input type="datetime" name="" value=""></label>
      <br><br>
      <label>Datetime-Local: <input type="datetime-local" name="" value=""></label>
      <br><br>
      <label>Time: <input type="time" name="" value=""></label>
      <br><br>
      <label>Month: <input type="month" name="" value=""></label>
      <br><br>
      <label>Week: <input type="week" name="" value=""></label>
    </form>
  </body>
